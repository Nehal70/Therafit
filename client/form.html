<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Authentication Form</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; }
    form { margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; display: inline-block; width: 300px; }
    input, button { width: 90%; padding: 8px; margin: 5px 0; }
    h2 { color: #333; }
    #output { margin-top: 20px; font-size: 0.9em; color: green; }
  </style>
</head>
<body>

  <h1>User Authentication Demo</h1>

  <!-- üìå Registration Form -->
  <form id="registerForm">
    <h2>Register</h2>
    <input type="email" id="regEmail" placeholder="Email" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <input type="text" id="regFirstName" placeholder="First Name" required>
    <input type="text" id="regLastName" placeholder="Last Name" required>
    <input type="date" id="regDateOfBirth" placeholder="Date of Birth" required>
    <button type="submit">Register</button>
  </form>

  <!-- üìå Login Form -->
  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- üìå User Profile Actions -->
  <form id="profileForm">
    <h2>User Profile</h2>
    <input type="text" id="userId" placeholder="User ID" required>
    <button type="button" onclick="getProfile()">View Profile</button>
    <button type="button" onclick="updateProfile()">Update Profile</button>
    <button type="button" onclick="deleteProfile()">Delete Profile</button>
  </form>

  <div id="output"></div>

  <script>
    const apiBaseUrl = 'http://localhost:5000/api/users';  // Update if different

    const output = document.getElementById('output');

    // üìå Helper: Display results
    const showMessage = (message, isError = false) => {
      output.style.color = isError ? 'red' : 'green';
      output.textContent = message;
    };

    // üìå Handle Registration
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        email: document.getElementById('regEmail').value,
        password: document.getElementById('regPassword').value,
        firstName: document.getElementById('regFirstName').value,
        lastName: document.getElementById('regLastName').value,
        dateOfBirth: document.getElementById('regDateOfBirth').value,
      };

      try {
        const res = await fetch(`${apiBaseUrl}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        const data = await res.json();
        showMessage(res.ok ? `‚úÖ ${data.message} (User ID: ${data.userId})` : `‚ùå ${data.error}`, !res.ok);
      } catch (err) {
        showMessage('‚ùå Registration failed.');
      }
    });

    // üìå Handle Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        email: document.getElementById('loginEmail').value,
        password: document.getElementById('loginPassword').value,
      };

      try {
        const res = await fetch(`${apiBaseUrl}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        const data = await res.json();
        showMessage(res.ok ? `‚úÖ ${data.message} (User ID: ${data.userId})` : `‚ùå ${data.error}`, !res.ok);
      } catch (err) {
        showMessage('‚ùå Login failed.');
      }
    });

    // üìå View Profile
    async function getProfile() {
      const userId = document.getElementById('userId').value;
      if (!userId) return showMessage('‚ùå User ID is required.', true);

      try {
        const res = await fetch(`${apiBaseUrl}/${userId}`);
        const data = await res.json();
        showMessage(res.ok ? `‚úÖ Profile: ${JSON.stringify(data, null, 2)}` : `‚ùå ${data.error}`, !res.ok);
      } catch (err) {
        showMessage('‚ùå Failed to fetch profile.');
      }
    }

    // üìå Update Profile
    async function updateProfile() {
      const userId = document.getElementById('userId').value;
      if (!userId) return showMessage('‚ùå User ID is required.', true);

      const payload = {
        firstName: prompt('Enter new first name:'),
        lastName: prompt('Enter new last name:'),
      };

      try {
        const res = await fetch(`${apiBaseUrl}/${userId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        const data = await res.json();
        showMessage(res.ok ? `‚úÖ Updated Profile: ${JSON.stringify(data)}` : `‚ùå ${data.error}`, !res.ok);
      } catch (err) {
        showMessage('‚ùå Failed to update profile.');
      }
    }

    // üìå Delete Profile
    async function deleteProfile() {
      const userId = document.getElementById('userId').value;
      if (!userId) return showMessage('‚ùå User ID is required.', true);

      if (!confirm('‚ö†Ô∏è Are you sure you want to delete this user?')) return;

      try {
        const res = await fetch(`${apiBaseUrl}/${userId}`, { method: 'DELETE' });
        const data = await res.json();
        showMessage(res.ok ? `‚úÖ ${data.message}` : `‚ùå ${data.error}`, !res.ok);
      } catch (err) {
        showMessage('‚ùå Failed to delete profile.');
      }
    }
  </script>
</body>
</html>
